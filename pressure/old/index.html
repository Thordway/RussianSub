<body onload='updateTimer()'>
	<form action="process.php" id="myForm" method="post" target="_top">
    <input type="hidden" name="startTime" id="startTime" value='0'/>
    <input type="hidden" name="nextPage" id="nextPage" value='pressure.php'/>
    <input type="hidden" name="mytime" id="mytime" value=''/> 
    </form>

</body>

<script language="javascript">
	var countTimer=window.setInterval(function(){updateTimer()},1000);
	var chanceOfLaunch = 0;

	function updateTimer(){
		var startTime = document.getElementById('startTime');
		var date = new Date();
		startTime.value = date.getTime();

		chanceOfLaunch++;
		//document.getElementById("mytime").value = chanceOfLaunch;
		//if (Math.floor(Math.random()*60) + 10 < chanceOfLaunch)
		if (Math.floor(Math.random()*900) + (600) < chanceOfLaunch) //10 - 25 minutes...
			document.getElementById("myForm").submit();
    }
</script>
